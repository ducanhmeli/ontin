<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>M√¥ ph·ªèng 3D H·ªá M·∫∑t Tr·ªùi (Three.js)</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background-color: #000;
    }

    #scene-container {
      width: 100%;
      height: 100%;
    }

    .control-btn {
      position: absolute;
      bottom: 60px;
      right: 30px; 
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      border: 2px solid #fff;
      border-radius: 8px;
      padding: 10px 25px;
      font-size: 1.2em;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(4px);
      z-index: 100;
    }

    .control-btn:hover {
      background-color: rgba(255, 255, 255, 0.4);
      color: black;
    }

    #controls {
      position: absolute;
      bottom: 110px;
      right: 30px; 
      background-color: rgba(0, 0, 0, 0.4);
      padding: 10px 20px;
      border-radius: 8px;
      backdrop-filter: blur(4px);
      z-index: 100;
      display: flex;
      align-items: center;
    }

    #marquee-text {
      position: absolute;
      bottom: 10px;
      width: 100%;
      color: #00ffea;
      font-size: 1.1em;
      font-family: "Segoe UI", sans-serif;
      white-space: nowrap;
      overflow: hidden;
      z-index: 200;
      text-shadow: 0 0 10px #00ffff;
    }

    #marquee-text span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 25s linear infinite;
    }

    @keyframes marquee {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  
  <div id="scene-container"></div>
  
  <div id="controls"> 
    <label for="speedSlider" style="color: white; margin-right: 10px;">T·ªëc ƒë·ªô m√¥ ph·ªèng:</label>
    <input type="range" id="speedSlider" min="0.1" max="10" value="1" step="0.1">
  </div>

  <button class="control-btn" id="toggleButton">‚è∏Ô∏è D·ª´ng</button>

  <!-- üîä Nh·∫°c n·ªÅn v≈© tr·ª• -->
  <audio id="bgMusic" autoplay loop muted>
    <source src="https://cdn.pixabay.com/download/audio/2022/02/23/audio_ef2a37c4b7.mp3?filename=space-ambient-background-112199.mp3" type="audio/mpeg">
  </audio>

  <!-- üîΩ D√≤ng ch·ªØ ch·∫°y -->
  <div id="marquee-text">
    <span>üåå M√¥ Ph·ªèng Chuy·ªÉn ƒê·ªông H·ªá M·∫∑t Tr·ªùi - Tr√°i ƒê·∫•t - M·∫∑t TrƒÉng üåç | T√°c gi·∫£: Nguy·ªÖn ƒê·ª©c Anh 9A | Gi√°o Vi√™n H∆∞·ªõng D·∫´n: Nguy·ªÖn Duy Quy·ªÅn üåû</span>
  </div>

  <script>
    // --- KH·ªûI T·∫†O THREE.JS ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000); 
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('scene-container').appendChild(renderer.domElement);
    
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true; 
    controls.dampingFactor = 0.05;

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // --- ·∫¢NH N·ªÄN V≈® TR·ª§ ---
    const textureLoader = new THREE.TextureLoader();
    const spaceTexture = textureLoader.load('sao.jpg'); // ·∫£nh n·ªÅn (ƒë·∫∑t c√πng th∆∞ m·ª•c)
    scene.background = spaceTexture;

    // --- THAM S·ªê V·∫¨T L√ù ---
    const EARTH_TILT_RAD = 23.5 * Math.PI / 180;
    const ORBIT_RADIUS = 30; 
    const MOON_ORBIT_RADIUS = 5; 
    const BASE_SPEED = 0.0003; 
    const SUN_ROT_SPEED = 0.00003; 
    const EARTH_ORBIT_SPEED = BASE_SPEED * 1; 
    const EARTH_ROT_SPEED = BASE_SPEED * 365.25; 
    const MOON_ORBIT_SPEED = BASE_SPEED * 12.17; 
    let simulationSpeed = 1.0; 
    let isRunning = true;

    // --- M·∫∂T TR·ªúI ---
    const sunGeometry = new THREE.SphereGeometry(4, 32, 32); 
    const sunMaterial = new THREE.MeshBasicMaterial({ 
      map: textureLoader.load('sun.jpg'),
      color: 0xffffee 
    });
    const sun = new THREE.Mesh(sunGeometry, sunMaterial);
    scene.add(sun);

    const light = new THREE.PointLight(0xffffff, 8, 0);
    sun.add(light);
    const ambientLight = new THREE.AmbientLight(0x050505);
    scene.add(ambientLight);

    // --- TR√ÅI ƒê·∫§T ---
    const earthGeometry = new THREE.SphereGeometry(1.5, 32, 32);
    const earthMaterial = new THREE.MeshPhongMaterial({ 
      map: textureLoader.load('earth.jpg'),
      specular: 0x333333,
      shininess: 15
    });
    const earthMesh = new THREE.Mesh(earthGeometry, earthMaterial);
    const earthOrbit = new THREE.Object3D();
    scene.add(earthOrbit); 
    const earthTilt = new THREE.Object3D();
    earthTilt.position.set(ORBIT_RADIUS, 0, 0); 
    earthTilt.rotation.x = EARTH_TILT_RAD; 
    earthOrbit.add(earthTilt); 
    earthTilt.add(earthMesh); 

    // --- M·∫∂T TRƒÇNG ---
    const moonGeometry = new THREE.SphereGeometry(0.4, 32, 32);
    const moonMaterial = new THREE.MeshPhongMaterial({
      map: textureLoader.load('moon.jpg')
    });
    const moon = new THREE.Mesh(moonGeometry, moonMaterial);
    moon.position.set(MOON_ORBIT_RADIUS, 0, 0); 
    const moonOrbit = new THREE.Object3D();
    moonOrbit.add(moon);
    earthMesh.add(moonOrbit); 

    // --- QU·ª∏ ƒê·∫†O ---
    const orbitMaterial = new THREE.LineBasicMaterial({ color: 0xcccccc, transparent: true, opacity: 0.1 });
    const earthOrbitGeometry = new THREE.RingGeometry(ORBIT_RADIUS - 0.05, ORBIT_RADIUS + 0.05, 128);
    const earthOrbitLine = new THREE.Line(earthOrbitGeometry, orbitMaterial);
    earthOrbitLine.rotation.x = Math.PI / 2; 
    scene.add(earthOrbitLine);
    const moonOrbitGeometry = new THREE.RingGeometry(MOON_ORBIT_RADIUS - 0.02, MOON_ORBIT_RADIUS + 0.02, 64);
    const moonOrbitLine = new THREE.Line(moonOrbitGeometry, orbitMaterial);
    moonOrbitLine.rotation.x = Math.PI / 2; 
    earthMesh.add(moonOrbitLine); 

    // --- CAMERA ---
    camera.position.set(0, ORBIT_RADIUS * 1.5, ORBIT_RADIUS * 1.5); 
    camera.lookAt(sun.position); 

    // --- ANIMATION LOOP ---
    function animate() {
      requestAnimationFrame(animate);
      controls.update(); 

      if (isRunning) {
        const speed = simulationSpeed; 
        sun.rotation.y += SUN_ROT_SPEED * speed;
        earthMesh.rotation.y += EARTH_ROT_SPEED * speed;
        moon.rotation.y += EARTH_ROT_SPEED * speed;
        earthOrbit.rotation.y += EARTH_ORBIT_SPEED * speed;
        moonOrbit.rotation.y += MOON_ORBIT_SPEED * speed;
      }

      renderer.render(scene, camera);
    }
    animate();

    // --- ƒêI·ªÄU KHI·ªÇN ---
    const toggleButton = document.getElementById('toggleButton');
    const speedSlider = document.getElementById('speedSlider');
    toggleButton.addEventListener('click', () => {
      isRunning = !isRunning;
      toggleButton.textContent = isRunning ? '‚è∏Ô∏è D·ª´ng' : '‚ñ∂Ô∏è Ti·∫øp t·ª•c';
    });
    speedSlider.addEventListener('input', (event) => {
      simulationSpeed = parseFloat(event.target.value); 
    });

    // --- √Çm nh·∫°c t·ª± ƒë·ªông ---
    const bgMusic = document.getElementById('bgMusic');
    bgMusic.volume = 0.4;
    document.addEventListener('click', function enableMusic() {
      bgMusic.muted = false;
      bgMusic.play().catch(()=>{});
      document.removeEventListener('click', enableMusic);
    });
    document.addEventListener('mousemove', function startMusic() {
      bgMusic.muted = false;
      bgMusic.play().catch(()=>{});
      document.removeEventListener('mousemove', startMusic);
    });
  </script>
</body>
</html>
